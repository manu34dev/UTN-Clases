<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header><img src="./images/hostinger-logo.png" alt="Hostinger logo"></header>
    <main>
        <div>
            <h1>Acceso</h1>
        </div>
        <div>
            <button><img src="./images/google-logo.png" alt="logo Google" width="24" height="24"></button>
        </div>
        <div>
            <button>
                <img src="./images/facebook-logo.png" alt="logo facebook" width="24" height="24">
            </button>
        </div>
        <div>
            <div>
                <label for="mail"></label>
                <input type="email" id="mail" placeholder="Correo Electronico" required>
            </div>
            <div>
                <label for="contraseña"></label>
                <input type="password" id="contraseña" placeholder="Constraseña" required><i class="bi bi-eye-fill"></i>
            </div>
            <div>
                <label for="remember-me">Acuerdate de mi</label>
                <input type="checkbox" id="remember-me">
            </div>
            <div>
                <input type="submit" value="Acceso">
            </div>
        </div>
        <div>
            <a href="#">¿Has olvidado tu contraseña?</a>
        </div>
        <div>
            <span>¿No eres miembro todavia? <a href="#">Elije un plan de alojamiento</a>¡Y empieza ahora!</span>
        </div>
    </main>
</body>
</html>
